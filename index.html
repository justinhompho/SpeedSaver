<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="./style.css">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpeedSaver</title>
  </head>

  <body>
    <section class="calculator">

      <h1>How Fast Should I Speed?</h1>

      <button id="find-me">Show my location</button><br />
      <p id="status"></p>
      <a id="map-link" target="_blank"></a>


      <div class="calculator-input-row">
        <span>Speed Limit:</span>

        <!-- <input id="jsSpeedLimit" placeholder="">
        <input id="js-speed-limit" type="range" min="0" max="85" step="5" placeholder="45" /> -->
        <input pattern="[0-9]*" type="text" class="js-speed-limit" placeholder="60">
      </div>
      <div class="calculator-input-row">
        <span>Car MPG:</span>
        <input pattern="[0-9]*" type="text" placeholder="24" class="js-mpg">
      </div>
      <div class="calculator-input-row">
        <span>Distance (MI):</span>
        <input pattern="[0-9]*" type="text" placeholder="100" class="js-distance">
      </div>
      <div class="calculator-input-row">
        <span>Gas Price($):</span>
        <input pattern="[0-9]*" type="text" placeholder="4" class="js-gas-price">
      </div>

      <div><button class="js-calculate" onclick="calculateSpeed();">Calculate</button>

      </div>

      <table class="calculator-output js-calculator-output">
        <tr></tr> <!-- must keep, else table header will duplicate when pressing "calculate" twice-->
      </table>
    </section>

    <script src="script.js"></script>
  </body>

</html>
