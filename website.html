<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css">

  <head>
    <title>SpeedSaver</title>
  </head>

  <body>
    <section class="calculator">
      <h1>How Fast Should I Speed?</h1>
      <div class="calculator-input-row"><span>Speed Limit:</span> <input placeholder="60" class="js-speed-limit"></div>
      <div class="calculator-input-row"><span>Car MPG:</span> <input placeholder="24" class="js-mpg"></div>
      <div class="calculator-input-row"><span>Distance (MI):</span> <input placeholder="100" class="js-distance"></div>
      <div class="calculator-input-row"><span>Gas Price($):</span> <input placeholder="4" class="js-gas-price"></div>
      <div><button class="js-calculate" onclick="calculateSpeed();">Calculate</button>
      </div>

      <table class="calculator-output js-calculator-output">
        <!-- th is "table header", td is "table data", tr is "table row" -->
        <tr></tr>
        <!-- <th class="speed">Speed</th>
      <th class="travel-time">Travel Time</th>
      <th class="estimate-mpg">Estimate MPG</th>
      <th class="cost">Cost</th> -->
      </table>
    </section>

    <script src="script.js"></script>
  </body>

</html>
